behaviors:
  AvoidAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 102400        # 更大的 buffer 提升稳定性
      learning_rate: 3.0e-4
      beta: 1.0e-3               # 更高探索（避免 agent 卡住）
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 4               # 稍微提升训练效率
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 1000